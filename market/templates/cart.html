{% extends 'base.html' %}
{% block title %}
  Cart Page
{% endblock %}

{% block content %}
<div class="info">
  <div class="container">
    <h1 style="text-align:center;">Payment Summary</h1>
    Total Amount - {{o.cost}}
    
    <br>
    {% for i in o.items%}
      <p>{{i.price}}</p>
    {% endfor %}
    <button id="rzp-button1" class="btn btn-lg btn-primary btn-block" type="button">Pay Now</button>
  </div>

</div>



{% endblock %}


{% block js %}
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

{% endblock %}
